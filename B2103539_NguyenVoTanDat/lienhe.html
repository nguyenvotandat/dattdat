        <h1>Liên Hệ</h1>
        <img src="images/lienhe/check-in.png" alt="">
        <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. CẦN THƠ</h1>
        <p>Nếu bạn góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.</p>
        <p>Xin cảm ơn</p>
        <fieldset>
            <legend><b>Góp ý</b></legend>
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <table style="text-align: left;">
                <tr>
                    <th><label for="hoten">Họ Tên</label></th>
                    <td><input type="text" id="hoten" placeholder="Vui lòng nhập họ tên của bạn"></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input type="text" id="email" placeholder="Vui lòng nhập địa chỉ email"></td>

                </tr>
                <tr>
                    <th><label for="chude">Chủ đề</label></th>
                    <td><select name="chude" id="chude" size="1">
                        <option value="Về Sản Phẩm/Dịch Vụ">Về Sản Phẩm/Dịch Vụ</option>
                        <option value="Về Ưu Đãi Thành Viên">Về Ưu Đãi Thành Viên</option>
                        <option value="Về Tin Tuyển Dụng">Về Tin Tuyển Dụng</option>
                    </select>
                    </td>
                </tr>
                <tr><td colspan="2">
                    <textarea  cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                </td></tr>
                <tr><td style="text-align: center;" colspan="2">
                    <input type="submit" value="Gửi">
                </td></tr>
                </table>
            </form>
        </fieldset>

        </article>
