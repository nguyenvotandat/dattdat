<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./data/images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.css">
    <title>Đăng ký</title>
</head>

<body>
    <header>
        <div>
            <img id="logo" src="./data/images/logo.png" alt="">
        </div>
        <img class="header-img1" src="./data/images/header-img1.png" alt="header-img1">
        <img class="header-img3" src="./data/images/header-img3.png" alt="header-img3">
        <img class="header-img2" src="./data/images/header-img2.png" alt="header-img2">
        <div>
            <nav class="header-left">
                <a href="trangchu.html">Trang Chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm</a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </nav>
            <div class="header-right">
                <input type="text" placeholder="Nhập nội dung cần tìm...">
                <button class="fa fa-search" aria-hidden="true"></button>
                <button class="fa fa-shopping-cart" aria-hidden="true"></button>
            </div>
        </div>
    </header>
    <main class="register">
        <form action="dangky.html">
            <fieldset>
                <legend><b>ĐĂNG KÝ</b></legend>
                <div class="underline"></div>
                <table>
                    <tr>
                        <td>
                            <i class="fa fa-envelope icon"></i>
                            <input type="text" name="email" placeholder="Vui lòng nhập email.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-key icon"></i>
                            <input type="password" name="psw" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-key icon"></i>
                            <input type="password" name="psw2" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td class="test">
                            <i class="fa fa-users icon"></i>
                            <input type="radio" name="MemberType" checked>Bạc
                            <input type="radio" name="MemberType">Vàng
                            <input type="radio" name="MemberType">Bạch Kim
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-id-badge icon"></i>
                            <input type="file" method="post" enctype="multipart/form-data">
                        </td>
                    </tr>
                    <tr>
                        <td class="table-rule" colspan="2">
                            <b>Thông qua việc tạo tài khoản, bạn đồng ý với</b>
                            <a href="#">Điều khoản & Quyền riêng tư của chúng tối</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-button">
                            <input type="submit" value="Đăng ký">
                            <input type="reset" value="Hủy">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2021 Bản quyền thuộc về FreeezeVN.
            <a class="fa fa-facebook footer-icon" href="http://facebook.com/" target="_blank"></a>
            <a class="fa fa-twitter footer-icon" href="https://twitter.com/" target="_blank"></a>
            <a class="fa fa-pinterest footer-icon" href="https://www.pinterest.com/" target="_blank"></a>
            <a class="scroll-to-the-top" href="#logo"></a>
        </p>
    </footer>
</body>

</html>
