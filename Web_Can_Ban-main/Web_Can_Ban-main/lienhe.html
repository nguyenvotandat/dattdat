<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./data/images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.css">
    <title>Liên Hệ</title>
</head>

<body>
    <header>
        <div>
            <img id="logo" src="./data/images/logo.png" alt="">
        </div>
        <img class="header-img1" src="./data/images/header-img1.png" alt="header-img1">
        <img class="header-img3" src="./data/images/header-img3.png" alt="header-img3">
        <img class="header-img2" src="./data/images/header-img2.png" alt="header-img2">
        <div>
            <nav class="header-left">
                <a href="trangchu.html">Trang Chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm</a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </nav>
            <div class="header-right">
                <input type="text" placeholder="Nhập nội dung cần tìm...">
                <button class="fa fa-search" aria-hidden="true"></button>
                <button class="fa fa-shopping-cart" aria-hidden="true"></button>
            </div>
        </div>
    </header>
    <main class="feedback">
        <h1>Liên Hệ</h1>
        <div class="underline"></div>
        <p>
            <i class="fa fa-map-marker icon pink"></i>
            <b>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</b>
            Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.Xin cảm ơn
        </p>
        <fieldset>
            <legend>Góp ý</legend>
            <div class="underline"></div>
            <form action="lienhe.html">
                <table>
                    <tr>
                        <td>
                            <i class="fa fa-user icon"></i>
                            <input type="text" placeholder="Vui lòng nhập họ tên của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-envelope icon"></i>
                            <input type="text" placeholder="Vui lòng nhập địa chỉ email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-bars icon"></i>
                            <select name="select">
                                <option>Về Sản Phẩm/ Dịch Vụ</option>
                                <option>Về Ưu Đãi Thành Viên</option>
                                <option>Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <i class="fa fa-sticky-note-o icon"></i>
                            <textarea name="message" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Gửi" method="post" enctype="application/x-www-form-urlencoded">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
    <footer>
        <p>&copy; 2021 Bản quyền thuộc về FreeezeVN.
            <a class="fa fa-facebook footer-icon" href="http://facebook.com/" target="_blank"></a>
            <a class="fa fa-twitter footer-icon" href="https://twitter.com/" target="_blank"></a>
            <a class="fa fa-pinterest footer-icon" href="https://www.pinterest.com/" target="_blank"></a>
            <a class="scroll-to-the-top" href="#logo"></a>
        </p>
    </footer>
</body>

</html>
